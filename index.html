<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarSeed Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <!-- Mini-map Container -->
    <div id="map-container"></div>

    <!-- Inventory Display (created by resources.js, starts at top: 20px, left: 20px) -->
    <!-- <div id="inventory-display">Loading Inventory...</div> -->

    

    <!-- Other UI elements -->
    <div id="mission-status-display" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff00; font-size: 2.5em; font-weight: bold; text-shadow: 2px 2px 4px black; display: none; pointer-events: none; z-index: 10; text-align: center;">
        Mission Successful
    </div>
    
    <!-- Player Health Bar Container (modified from original text) -->
    <div id="player-health" style="position: relative; width: 150px; height: 20px; background-color: rgba(50, 50, 50, 0.7); border: 1px solid #888; border-radius: 3px; overflow: hidden; margin-bottom: 8px; /* Add margin to space from potential elements below */">
        <!-- Health Bar Fill -->
        <div id="player-health-fill" style="height: 100%; background-color: #44aaff; /* Light blue for health */ border-radius: 2px; width: 100%; /* Start full */ transition: width 0.2s ease-out;"></div>
        <!-- Health Bar Text Overlay -->
        <div id="player-health-text" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-family: Helvetica, Arial, sans-serif; text-shadow: 1px 1px 1px black; z-index: 1;">
            Health: 3 / 3 
        </div>
    </div>

    <div id="planet-outline"></div>
    <div id="gameOverOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: red; font-size: 48px; font-weight: bold; font-family: sans-serif; text-shadow: 2px 2px 4px black; align-items: center; justify-content: center; z-index: 1000;">Game Over!</div>

    <!-- Red Damage Flash Overlay -->
    <div id="damage-overlay"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>

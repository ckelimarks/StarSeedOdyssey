<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarSeed Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <!-- Inventory Display (created by resources.js, starts at top: 20px, left: 20px) -->
    <!-- <div id="inventory-display">Loading Inventory...</div> -->

    <!-- Seed Bank Display -->
    <div id="seed-bank-display" style="position: absolute; top: 70px; left: 20px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px; font-family: sans-serif;">
        Infernia Seeds: Loading...
    </div>

    <!-- Terraform Button -->
    <button id="terraform-button" style="position: absolute; top: 110px; left: 20px; padding: 8px 15px; font-family: sans-serif; cursor: pointer;" disabled>
        Terraform Infernia
    </button>

    <!-- NEW: Debug Fill Button -->
    <button id="debug-fill-resources" style="position: absolute; top: 150px; left: 20px; padding: 8px 15px; font-family: sans-serif; cursor: pointer; background-color: #ffcc00; color: black;">
        Fill Resources (Debug)
    </button>

    <!-- NEW: Debug Instant Terraform Button -->
    <button id="debug-instant-terraform" style="position: absolute; top: 190px; left: 20px; padding: 8px 15px; font-family: sans-serif; cursor: pointer; background-color: #ff88cc; color: black;">
        Instant Terraform (Debug)
    </button>

    <!-- Other UI elements -->
    <div id="mission-status-display" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff00; font-size: 2.5em; font-weight: bold; text-shadow: 2px 2px 4px black; display: none; pointer-events: none; z-index: 10; text-align: center;">
        Mission Successful
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
